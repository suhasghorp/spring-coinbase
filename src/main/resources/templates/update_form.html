<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>Update Limits</h2>
    <form action="#" th:action="@{/coin/updates}" th:object="${wrapper}" method="post">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Low</th>
                <th>high</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coin,stat : *{coins}">
                <td><input type="text" th:field="*{coins[__${stat.index}__].symbol}"></td>
                <td><input type="text" th:field="*{coins[__${stat.index}__].lowThreshold}" /></td>
                <td><input type="text" th:field="*{coins[__${stat.index}__].highThreshold}" /></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" value="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
